---
openvpn_server: example.org
openvpn_port: "1194"
openvpn_protocol: udp

openvpn_dh: /path/to/dh.pem

user: pi
easyrsa_version: 3.2.1
easyrsa_directory: EasyRSA-{{ easyrsa_version }}
easyrsa_archive: EasyRSA-{{ easyrsa_version }}.tgz
easyrsa_url: https://github.com/OpenVPN/easy-rsa/releases/download/v{{ easyrsa_version }}/{{ easyrsa_archive }}
clientside: /home/{{ user }}/openvpn/clientside
serverside: /home/{{ user }}/openvpn/serverside
easyrsa_client: "{{ clientside }}/{{ easyrsa_directory }}"
easyrsa_server: "{{ serverside }}/{{ easyrsa_directory }}"

openvpn_clients:
  - client1

private_subnets: []
dns_servers:
  - 8.8.8.8
  - 8.8.4.4
