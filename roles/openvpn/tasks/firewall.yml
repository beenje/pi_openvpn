---
- name: install dependencies
  apt:
    name:
      - ufw
      - host
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: update ufw default forward policy
  lineinfile:
    dest: /etc/default/ufw
    regexp: "^DEFAULT_FORWARD_POLICY"
    line: DEFAULT_FORWARD_POLICY="ACCEPT"
  notify: reload ufw

- name: enable ufw ip forward
  lineinfile:
    dest: /etc/ufw/sysctl.conf
    regexp: ^net/ipv4/ip_forward
    line: net/ipv4/ip_forward=1
  notify: reload ufw

- name: add NAT rules to ufw
  blockinfile:
    dest: /etc/ufw/before.rules
    insertbefore: BOF
    block: |
      # Nat table
      *nat
      :POSTROUTING ACCEPT [0:0]

      # Nat rules
      -F
      -A POSTROUTING -s 10.8.0.0/24 -o eth0 -j SNAT --to-source {{ansible_eth0.ipv4.address}}

      # don't delete the 'COMMIT' line or these nat rules won't be processed
      COMMIT
  notify: reload ufw

- name: allow ssh
  ufw:
    rule: limit
    port: ssh
    proto: tcp

- name: allow openvpn
  ufw:
    rule: allow
    port: "{{openvpn_port}}"
    proto: "{{openvpn_protocol}}"

- name: enable ufw
  ufw:
    logging: on
    state: enabled
